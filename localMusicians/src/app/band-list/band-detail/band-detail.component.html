<a style="cursor: pointer;"
[routerLink]="['']"
class="list-group-item clearfix">
<div class="pull-left">
  <h4 class="list-group-item-heading"></h4>
  <p class="list-group-item-text"></p>
</div>
<span class="pull-right">
  <img [src]="band.imagePath"
  alt="{{band.name}}"
  class="img-responsive">
</span>
</a>
<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{band.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{band.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{band.members}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
      type="button"
      class="btn btn-primary dropdown-toggle">
    Edit Band<span class="caret"></span> </button>
    <ul class="dropdown-menu">
      <li><a href="#">Add a Band</a> </li>
      <li><a href="#">Edit Band</a> </li>
      <li><a href="#">Delete Band</a> </li>
    </ul>
    </div>
  </div>
</div>
